camel:
  springboot:
    name: CamelExample

spring:
  # H2
  h2:
    console:
      enabled: true
      path: /h2-console
  # Datasource
  datasource:
    url: jdbc:h2:mem:example;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 

logging:
  level:
    root: INFO
    it.tafano: DEBUG
    org.apache: INFO
    org.springframework.transaction.interceptor: TRACE
    org.springframework.web: INFO
    org.hibernate: ERROR